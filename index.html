<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />

  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1a2e;
      --card2:#111f36;
      --muted:#95a3b8;
      --text:#e8eefc;
      --line:rgba(255,255,255,.08);
      --good:#31d0aa;
      --bad:#ff5c7a;
      --warn:#ffd166;
      --accent:#6ea8ff;
      --shadow: 0 12px 30px rgba(0,0,0,.35);
      --radius: 18px;
      --radius2: 14px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue";
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--font);
      background:
        radial-gradient(900px 450px at 20% 0%, rgba(110,168,255,.22), transparent 60%),
        radial-gradient(700px 450px at 90% 10%, rgba(49,208,170,.18), transparent 55%),
        radial-gradient(900px 550px at 50% 120%, rgba(255,92,122,.10), transparent 60%),
        var(--bg);
      color:var(--text);
      min-height:100vh;
    }
    .app{
      max-width: 1080px;
      margin:0 auto;
      padding: 18px 14px 28px;
    }
    .topbar{
      top:0;
      z-index:10;
      backdrop-filter: blur(14px);
      background: rgba(11,18,32,.72);
      border:1px solid var(--line);
      border-radius: 22px;
      padding: 14px 14px;
      box-shadow: var(--shadow);
    }
    .toprow{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .brand{
      display:flex;
      gap:10px;
      align-items:center;
      min-width: 240px;
    }
    .logo{
      width:38px;height:38px;border-radius:12px;
      background: linear-gradient(135deg, rgba(110,168,255,.95), rgba(49,208,170,.8));
      box-shadow: 0 10px 25px rgba(110,168,255,.18);
    }
    .brand h1{
      margin:0;
      font-size: 16px;
      letter-spacing:.2px;
      line-height:1.1;
    }
    .brand p{
      margin:2px 0 0;
      font-size:12px;
      color:var(--muted);
    }
    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .pill{
      background: rgba(255,255,255,.06);
      border: 1px solid var(--line);
      border-radius: 20px;
      padding: 8px 10px;
      display:flex;
      gap:8px;
      align-items:center;
    }
    select, input{
      background: rgba(255,255,255,.06);
      border:1px solid var(--line);
      outline:none;
      padding: 10px 12px;
      border-radius: 12px;
      transition: .15s ease;
    }
    .btn{
      background: rgba(110,168,255,.20);
      border: 1px solid rgba(110,168,255,.35);
      padding: 10px 12px;
      border-radius: 14px;
      cursor:pointer;
      transition: .15s ease;
      display:left;
      align-items:center;
      gap:8px;
    }
    .grid{
      display:grid;
      grid-template-columns: 1.15fr .85fr;
      gap:14px;
      margin-top: 14px;
    }
    /* Additional styles */
    .card{
      background: linear-gradient(180deg, rgba(15,26,46,.95), rgba(15,26,46,.75));
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
  </style>
</head>

</body>
</html>
